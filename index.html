<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: slideShow 15s infinite;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes slideShow {
            0%, 100% { background-image: url('https://github.com/7seasonsrich/Bebby/blob/main/IMG_2268.png?raw=true'); }
            33% { background-image: url('https://github.com/7seasonsrich/Bebby/blob/main/IMG_2298.png?raw=true'); }
            66% { background-image: url('https://github.com/7seasonsrich/Bebby/blob/main/IMG_2412.png?raw=true'); }
        }

        h1 {
            font-family: cursive;
            font-size: 3em;
            color: pink;
            text-shadow: 2px 2px 10px rgba(255, 20, 147, 0.7);
            animation: glow 1.5s infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 20, 147, 0.5); }
            to { text-shadow: 4px 4px 20px rgba(255, 20, 147, 1); }
        }

        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .flower, .butterfly, .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: floatAnimation 10s infinite;
        }

        .flower { background: url('https://example.com/flower.png') no-repeat center/contain; }
        .butterfly { background: url('https://example.com/butterfly.png') no-repeat center/contain; }
        .heart { background: url('https://example.com/heart.png') no-repeat center/contain; }

        @keyframes floatAnimation {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, My Beautiful Bebby?</h1>
    <div class="animation-container">
        <div class="flower" style="left: 10%; animation-delay: 1s;"></div>
        <div class="butterfly" style="left: 30%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 5s;"></div>
        <div class="flower" style="left: 70%; animation-delay: 2s;"></div>
        <div class="butterfly" style="left: 90%; animation-delay: 4s;"></div>
    </div>
</body>
</html>
